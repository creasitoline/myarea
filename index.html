<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LAB: Scanner Prezzi REALI (Fix)</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root { --primary: #007AFF; --bg: #f2f2f7; --success: #34C759; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; text-align: center; }
        
        #reader { width: 100%; max-width: 400px; margin: 0 auto; border-radius: 20px; overflow: hidden; background: black; }
        
        .product-card { 
            background: white; border-radius: 25px; padding: 20px; 
            margin-top: 15px; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: left; animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .product-img { width: 80px; height: 80px; object-fit: contain; float: left; margin-right: 15px; border-radius: 10px; }
        .product-info { overflow: hidden; }
        .product-title { font-size: 18px; font-weight: bold; color: #333; }
        
        .search-options { clear: both; margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .btn-search {
            padding: 12px; border: none; border-radius: 12px; color: white; font-weight: bold;
            font-size: 13px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .google { background: #4285F4; }
        .amazon { background: #FF9900; }
        
        .status-msg { margin-top: 10px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <h3>Scanner Prodotto ðŸ“¦</h3>
    <div id="reader"></div>
    <div id="status" class="status-msg">Pronto per la scansione...</div>

    <div id="productCard" class="product-card">
        <img id="pImg" class="product-img" src="" alt="">
        <div class="product-info">
            <div id="pTitle" class="product-title">Caricamento...</div>
            <div id="pBrand" style="color:#8e8e93; font-size:13px;">---</div>
        </div>

        <div style="margin-top:20px; font-weight:bold; font-size:14px;">Confronta prezzi reali su:</div>
        
        <div class="search-options">
            <button class="btn-search google" id="btnGoogle">Google Shopping</button>
            <button class="btn-search amazon" id="btnAmazon">Amazon</button>
        </div>

        <button onclick="location.reload()" style="width:100%; margin-top:15px; padding:12px; border-radius:12px; border:none; background:#eee; font-weight:bold;">NUOVA SCANSIONE</button>
    </div>

    <script>
        let html5QrCode = new Html5Qrcode("reader");

        async function fetchInfo(barcode) {
            document.getElementById('status').innerText = "Identificazione...";
            try {
                const response = await fetch(`https://it.openfoodfacts.org/api/v0/product/${barcode}.json`);
                const data = await response.json();

                let name = "Prodotto Generico";
                let brand = "Codice: " + barcode;
                let img = "https://via.placeholder.com/100?text=ðŸ“¦";

                if (data.status === 1) {
                    name = data.product.product_name || name;
                    brand = data.product.brands || brand;
                    img = data.product.image_url || img;
                }

                showCard(name, brand, img, barcode);
            } catch (err) {
                showCard("Errore di rete", "Riprova", "", barcode);
            }
        }

        function showCard(name, brand, img, code) {
            document.getElementById('productCard').style.display = 'block';
            document.getElementById('pTitle').innerText = name;
            document.getElementById('pBrand').innerText = brand;
            document.getElementById('pImg').src = img;
            document.getElementById('status').innerText = "Fatto!";

            const query = encodeURIComponent(name + " " + (brand !== code ? brand : ""));

            // Invece di iframe, usiamo window.open che non viene bloccato
            document.getElementById('btnGoogle').onclick = () => {
                window.open(`https://www.google.com/search?tbm=shop&q=${query}`, '_blank');
            };
            document.getElementById('btnAmazon').onclick = () => {
                window.open(`https://www.amazon.it/s?k=${query}`, '_blank');
            };
        }

        function start() {
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                html5QrCode.stop();
                if (navigator.vibrate) navigator.vibrate(100);
                fetchInfo(text);
            });
        }

        window.onload = start;
    </script>
</body>
</html>
