<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>myArea - ScanMe Lab</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #007AFF; --bg: #f2f2f7; --success: #34C759; --danger: #FF3B30; }
        body { 
            font-family: -apple-system, sans-serif; 
            background: #000; /* Fondo nero per non far vedere il caricamento */
            margin: 0; 
            padding: 0; 
            color: white;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        /* Contenitore Scanner */
        #reader { width: 100% !important; border: none !important; }
        #reader video { object-fit: cover !important; }

        /* Pannello Risultati */
        .content-overlay {
            background: var(--bg);
            color: #333;
            border-radius: 25px 25px 0 0;
            padding: 20px;
            min-height: 50vh;
            margin-top: -20px;
            position: relative;
            z-index: 10;
        }

        .card { background: white; border-radius: 20px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: none; margin-bottom: 20px; }
        .prod-header { display: flex; gap: 12px; align-items: center; }
        .prod-img { width: 70px; height: 70px; object-fit: contain; border-radius: 8px; background: #f9f9f9; }
        .prod-info h3 { margin: 0; font-size: 16px; color: #333; }
        
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 15px 0; }
        .btn-s { padding: 12px; border: none; border-radius: 10px; color: white; font-size: 11px; font-weight: bold; cursor: pointer; text-align: center; text-decoration: none; }
        .amz { background: #FF9900; } .ggl { background: #4285F4; } .eby { background: #0064D2; } .tpz { background: #E6000e; }

        .save-form { background: #fff; padding: 15px; border-radius: 15px; border: 1px solid #e5e5ea; }
        .save-form input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; -webkit-appearance: none; }
        .btn-main { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 10px; font-size: 16px; }

        .close-scanner {
            position: fixed; top: 15px; right: 15px; background: rgba(0,0,0,0.5); color: white;
            border: none; border-radius: 50%; width: 35px; height: 35px; font-weight: bold; z-index: 100;
        }
    </style>
</head>
<body>

    <button class="close-scanner" onclick="stopAndClose()">âœ•</button>
    
    <div id="reader"></div>

    <div class="content-overlay">
        <div id="status" style="text-align: center; font-size: 14px; color: gray; margin-bottom: 15px;">
            Inquadra un codice a barre per iniziare
        </div>

        <div id="productCard" class="card">
            <div class="prod-header">
                <img id="resImg" class="prod-img" src="">
                <div class="prod-info">
                    <h3 id="resTitle">Caricamento...</h3>
                    <small id="resBrand"></small>
                </div>
            </div>

            <div class="shop-grid">
                <div class="btn-s amz" id="linkAmz">Amazon</div>
                <div class="btn-s ggl" id="linkGgl">Google</div>
                <div class="btn-s eby" id="linkEby">eBay</div>
                <div class="btn-s tpz" id="linkTpz">Trovaprezzi</div>
            </div>

            <div class="save-form">
                <b style="font-size: 13px;">Registra acquisto:</b>
                <input type="number" id="userPrice" step="0.01" placeholder="Prezzo pagato (es: 1.50)">
                <input type="text" id="userShop" placeholder="Negozio (es: Amazon, Conad)">
                <button class="btn-main" onclick="saveAndSend()">SALVA NEI DOCUMENTI</button>
            </div>
        </div>
        
        <p style="text-align: center; color: #999; font-size: 12px; margin-top: 20px;">
            myArea Shopping Lab v2.0
        </p>
    </div>

    <script>
        let html5QrCode = new Html5Qrcode("reader");
        let currentScan = null;

        async function onScanSuccess(decodedText) {
            if (navigator.vibrate) navigator.vibrate(100);
            
            // Fermiamo lo scanner per processare il prodotto
            await html5QrCode.stop();
            document.getElementById('status').innerText = "Prodotto rilevato! Ricerca in corso...";
            
            try {
                const response = await fetch(`https://it.openfoodfacts.org/api/v0/product/${decodedText}.json`);
                const data = await response.json();
                
                currentScan = { 
                    name: "Prodotto Generico", 
                    brand: "Barcode: " + decodedText, 
                    img: "https://via.placeholder.com/100?text=ðŸ“¦",
                    id: decodedText 
                };

                if (data.status === 1) {
                    currentScan.name = data.product.product_name || currentScan.name;
                    currentScan.brand = data.product.brands || currentScan.brand;
                    currentScan.img = data.product.image_url || currentScan.img;
                }

                showProduct(currentScan);
            } catch (e) {
                alert("Errore di rete. Riprovo...");
                startScanner();
            }
        }

        function showProduct(p) {
            document.getElementById('productCard').style.display = 'block';
            document.getElementById('resTitle').innerText = p.name;
            document.getElementById('resBrand').innerText = p.brand;
            document.getElementById('resImg').src = p.img;
            document.getElementById('status').innerText = "Prodotto trovato!";

            const query = encodeURIComponent(p.name + " " + (p.brand.includes(':') ? "" : p.brand));
            document.getElementById('linkAmz').onclick = () => window.open(`https://www.amazon.it/s?k=${query}`, '_blank');
            document.getElementById('linkGgl').onclick = () => window.open(`https://www.google.com/search?tbm=shop&q=${query}`, '_blank');
            document.getElementById('linkEby').onclick = () => window.open(`https://www.ebay.it/sch/i.html?_nkw=${query}`, '_blank');
            document.getElementById('linkTpz').onclick = () => window.open(`https://www.trovaprezzi.it/search?libera=${query}`, '_blank');
            
            document.getElementById('productCard').scrollIntoView({ behavior: 'smooth' });
        }

        function saveAndSend() {
            const price = document.getElementById('userPrice').value;
            const shop = document.getElementById('userShop').value;

            if(!price || !shop) { alert("Inserisci prezzo e negozio!"); return; }

            // Invia i dati al file index.html principale
            window.parent.postMessage({
                type: 'qr-success',
                code: currentScan.id,
                productName: currentScan.name,
                price: price,
                shop: shop
            }, '*');

            // Reset interfaccia per nuova scansione
            document.getElementById('productCard').style.display = 'none';
            document.getElementById('userPrice').value = "";
            document.getElementById('userShop').value = "";
            startScanner();
        }

        function startScanner() {
            const config = { fps: 15, qrbox: { width: 250, height: 150 } };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .catch(err => {
                document.getElementById('status').innerText = "Errore Camera: " + err;
                document.getElementById('status').style.color = "red";
            });
        }

        function stopAndClose() {
            html5QrCode.stop().then(() => {
                window.parent.postMessage({type: 'qr-close'}, '*');
            }).catch(() => {
                window.parent.postMessage({type: 'qr-close'}, '*');
            });
        }

        // Avvio ritardato per evitare schermi neri durante transizione iframe
        setTimeout(startScanner, 500);
    </script>
</body>
</html>
